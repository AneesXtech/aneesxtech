<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anees Xtech Footer</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    footer {
      background: #000;
      font-family: "Raleway", sans-serif;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.02em;
      color: #f5f5f5;
      overflow: hidden;
      width: 100%;
    }

    .footer-container {
      margin: 0 auto;
      width: 100%;
    }

    /* ---------- Top Section ---------- */
    .footer-top {
      border-bottom: 1px solid #222;
      padding: 24px 30px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1300px;
      align-items: flex-start;
    }

    .footer-column {
      flex: 1;
      max-width: 100%;
      width: 100%;
      border-bottom: 1px solid #333;
    }

    .footer-heading {
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
      color: #ff5a5f;
      padding: 10px 0;
      border-bottom: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .footer-heading i {
      transition: transform 0.3s ease;
    }

    .footer-heading.active i {
      transform: rotate(180deg);
    }

    .footer-links,
    .social-links {
      display: flex;
      gap: 24px;
      list-style: none;
      margin: 0;
      padding: 10px 0;
      flex-wrap: wrap;
    }

    .footer-links a,
    .social-links a {
      position: relative;
      color: #f5f5f5;
      text-decoration: none;
      padding-bottom: 4px;
    }

    /* Line hover effect */
    .footer-links a::after,
    .social-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 100%;
      background: #ff5a5f;
      transform: scaleX(var(--scale, 0));
      transform-origin: left;
    }

    .social-links a i {
      margin-right: 6px;
      color: #ff5a5f;
    }

    /* ---------- Marquee Section ---------- */
    .footer-marquee {
      padding: 40px 0;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }

    .marquee-track {
      display: inline-block;
      animation: marquee-scroll 40s linear infinite;
    }

    .marquee-text {
      display: inline-block;
      font-size: 200px;
      font-weight: 900;
      -webkit-text-stroke: 8px #ffffff;
      color: transparent;
      margin: 0 20px;
      opacity: 0.9;
      white-space: nowrap;
    }

    @keyframes marquee-scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    /* ---------- Bottom Bar ---------- */
    .footer-bottom {
      border-top: 1px solid;
      padding: 20px;
      font-size: 11px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      color: #888;
      gap: 12px;
    }

    .footer-bottom a {
      color: #888;
      margin-left: 16px;
      text-decoration: none;
    }

    .footer-bottom a:hover {
      color: #f5f5f5;
    }

    /* ---------- Mobile Responsive ---------- */
    @media (max-width: 768px) {
      .footer-top {
        flex-direction: column;
        gap: 20px;
        padding: 30px 20px;
      }

      .footer-links,
      .social-links {
        flex-direction: column;
        gap: 16px;
        display: none; /* default hidden on mobile */
      }

      .footer-links.open,
      .social-links.open {
        display: flex;
      }

      .marquee-text {
        font-size: 60px;
        margin: 0 10px;
        -webkit-text-stroke: 3px #fff;
      }

      .footer-bottom {
        flex-direction: column;
        text-align: center;
        gap: 8px;
      }

      .footer-heading {
        display: flex; /* show accordion toggle only on mobile */
        font-size: 18px;
      }
    }

    /* ---------- Desktop Override ---------- */
    @media (min-width: 769px) {
      .footer-heading {
        display: none !important; /* hide accordion toggle on desktop */
      }

      .footer-links,
      .social-links {
        display: flex !important; /* always show links on desktop */
        flex-direction: row;
      }

      .footer-column {
        border-bottom: none; /* remove bottom border for clean look */
      }
    }
  </style>
</head>
<body>

<footer>
  <div class="footer-container">
    <!-- Top Section -->
    <div class="footer-top">
      <!-- Menu Column -->
      <div class="footer-column">
        <div class="footer-heading" data-toggle="menu">
          Menu <i class="fas fa-chevron-down"></i>
        </div>
        <ul class="footer-links">
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Charity</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <!-- Social Column -->
      <div class="footer-column">
        <div class="footer-heading" data-toggle="social">
          Social Links <i class="fas fa-chevron-down"></i>
        </div>
        <ul class="social-links">
          <li><a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
          <li><a href="#"><i class="fab fa-x-twitter"></i> Twitter</a></li>
          <li><a href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
          <li><a href="#"><i class="fab fa-tiktok"></i> TikTok</a></li>
        </ul>
      </div>
    </div>

    <!-- Marquee Section -->
    <div class="footer-marquee">
      <div class="marquee-track">
        <span class="marquee-text">anees xtech</span>
        <span class="marquee-text">anees xtech</span>
        <span class="marquee-text">anees xtech</span>
        <span class="marquee-text">anees xtech</span>
      </div>
    </div>

    <!-- Bottom Section -->
    <div class="footer-bottom">
      <div>
        Â© 2024 Anees Xtech <a href="#">Privacy Policy</a>
      </div>
      <div>
        <a href="#">Website by Anees Xtech</a>
      </div>
    </div>
  </div>
</footer>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script>
  // Smooth underline animation with GSAP
  document.querySelectorAll(".footer-links a, .social-links a").forEach(link => {
    link.style.setProperty("--scale", 0);

    link.addEventListener("mouseenter", () => {
      gsap.to(link, { duration: 0.5, ease: "power3.out", "--scale": 1 });
    });

    link.addEventListener("mouseleave", () => {
      gsap.to(link, { duration: 0.5, ease: "power3.inOut", "--scale": 0 });
    });
  });

  // Accordion Toggle for Mobile
  document.querySelectorAll(".footer-heading").forEach(heading => {
    heading.addEventListener("click", () => {
      const target = heading.nextElementSibling;
      target.classList.toggle("open");
      heading.classList.toggle("active");
    });
  });
</script>

</body>
</html>
